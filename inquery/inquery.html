  <!-- INQUIRY -->
  <section class="section" id="inquiry">
    <h2 class="section-heading">Business Inquiry</h2>
    <p class="section-sub">
      Share basic details and our team will respond with a concept and budget band within 24 hours.
    </p>

    <div class="form-wrapper">
      <form onsubmit="submitInquiry(event)" id="contactForm">
        <div>
          <div class="field-label">Full name</div>
          <input type="text" id="name" placeholder="Your name" required>
        </div>
        <div>
          <div class="field-label">Phone / WhatsApp
            <input type="tel" id="phone" placeholder="+91-" maxlength="10" required>
          </div>

          <div>
            <div class="field-label">Full Address</div>
            <textarea id="fulladdress" placeholder="House No / Street / Area / Pincode" required></textarea>
          </div>




          <!--City Enter Fileds-->
          <div>
            <div class="field-label">City</div>
            <input type="text" id="city" placeholder="Ahmedabad / Gandhinagar">
          </div>
          <div>

            <!--Sate Selection Fields-->
            <div>
              <div class="field-label">State</div>
              <select id="state" required>
                <option value="">Select State</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Maharashtra">Maharashtra</option>
              </select>
            </div>

            <div class="field-label" style="margin-top: 20px;">Pincode
              <input type="tel" id="pincode" maxlength="6" required>
            </div>

            <!--Project Type Selection Field-->
            <div style="margin-top: 10px;">
              <div class="field-label">Project Type</div>
              <select id="projectType" required>
                <option value="">Select Project Type</option>
                <option value="2BHK">2BHK</option>
                <option value="3BHK">3BHK</option>
                <option value="Villa">Villa</option>
                <option value="Office">Office</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!--Reqirement Field-->
            <div style="margin-top: 20px;">
              <div class="field-label">Requirements</div>
              <textarea id="details"
                placeholder="Example: 3BHK under renovation, want lights + security + AC automation..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Inquiry</button>
      </form>
    </div>
  </section>

    function submitInquiry(event) {
      event.preventDefault();

      const name = document.getElementById("name").value; // Name Data
      const phone = document.getElementById("phone").value; //Phone
      const fulladdress = document.getElementById("fulladdress").value; //Full Addresg
      const city = document.getElementById("city").value; //City
      const state = document.getElementById("state").value; //state
